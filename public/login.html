<!DOCTYPE html>
<html ng-app="Book">
<head>
  <meta charset="utf-8">
  <title>Ramais corporativo | admin</title>
  <link rel="stylesheet" href="./css/semantic.min.css">
  <link rel="stylesheet" href="./css/master.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
  <script src="./lib/angular.min.js" charset="utf-8"></script>
  <script src="./lib/angular-jwt.min.js" charset="utf-8"></script>
  <script src="./lib/dirPagination.js" charset="utf-8"></script>
  <script src="./js/app.js" charset="utf-8"></script>
  <script src="./js/controllers/loginCtrl.js" charset="utf-8"></script>
  <script src="./js/values/config.js" charset="utf-8"></script>
</head>
<body ng-controller="loginCtrl">
  <div class="ui grid center aligned">
    <div class="four wide column">&nbsp;</div>
    <div class="four wide column">
      <div class="ui middle aligned center aligned grid">
        <div class="column box-login">
          <h2 class="ui teal image header">
            <div class="content size-12">
              <img src="./images/_logo.png" class="hm-logo">
              Entre com suas credênciais
            </div>
          </h2>
          <form name="formLogin" class="ui large form">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" ng-model="login" placeholder="Digite seu usuário" ng-requered="true">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" ng-model="senha" placeholder="Digite sua senha" ng-required="true">
                </div>
              </div>
              <button class="ui fluid large primary submit button" ng-click="logar(login, senha)" ng-disabled="formLogin.$invalid">
                Login
              </button>
            </div>
          </form>
          <p class="info">{{info}}</p>
        </div>
      </div>
    </div>
    <div class="four wide column">&nbsp;</div>
  </div>
</body>
</html>
